<html>

<head>
    <title>Sadlet</title>

    <!-- Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="icon" href="images/icon-transparent.png">
    <meta name="viewport" content="width=device-width">

    <!-- PWA Assets -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ef6461">

    <!-- Firebase -->
    <script src="scripts/firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>

    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="scripts/layout.js"></script>

    <!-- Scripts -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="header">
        <a href="/" class="headerTitle">Sadlet</a>
        <button onclick="login();" id="loginButton"><i class="fa fa-user-plus loginRed"></i></button>
        <button onclick="toggleDarkMode();"><i class="fa fa-lightbulb-o"></i></button>
        <button id="createSadletButton" onclick="toggleAddMenu('createSadletMenu');"><i class="fa fa-file-text-o"></i></button>
    </div>


    <div id="main">
        <h2 id="sadletName">Loading Sadlet...</h2>
        <span id="authSpan"></span>
        <div id="posts"></div>
    </div>

    <div id="floatingButton" onclick="toggleAddMenu();"><span>+</span></div>
    <div id="createPostMenu">
        <div id="actualMenu">
            <span>Add Post</span>
            <textarea id="postTextInput" placeholder="Text"></textarea>
            <button onclick="openFileDialog();">Add Image</button><button onclick="createPost();">Post</button>
        </div>
        <div id="status">
            <i class="fa fa-spinner fa-spin" style="font-size: 80px"></i>
        </div>
    </div>

    <div id="createSadletMenu">
        <div class="csmSection">
            <input id="newSadletName" placeholder="New Sadlet Name">
            <button onclick="createSadlet();"><i class="fa fa-check"></i></button>
            <button onclick="document.getElementById('createSadletMenu').className = '';"><i class="fa fa-times"></i></button>
        </div>
        <div class="csmSection">
            <input type="checkbox" id="authCheckbox"><span>Require authentication to post</span>
        </div>
    </div>

    <div id="lightbox" onclick="hideLightbox();">
        <img id="lightboxImage" src="">
    </div>

    <input type="file" id="fileUploader" accept=".jpg,.jpeg,.png,.gif,.webp">
</body>

</html>
